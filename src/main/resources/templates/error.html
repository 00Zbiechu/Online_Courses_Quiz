<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Error Page</title>
</head>
<body>

<div th:insert="navbar.html :: navbar"></div>

<div class="main-container container py-5 px-4">
    <div class="image-box">
        <img th:src="@{/images/exam.svg}" alt="image">
    </div>
    <div class="text-box">
        <h1 class="mb-5 text-center">Online Courses Test App</h1>
        <div class="card bg-dark py-5 px-4 d-flex justify-content-center flex-column">
            <p>There seems to be a problem with the page you requested (<span th:text="${path}"></span>).</p>
            <p th:text="${'The status code is ' + error + '.'}"></p>
            <p th:text="${'Further details: ' + message + '.'}"></p>
            <a href="http://localhost:9000">
                <button type="submit" class="btn btn-warning">Back to the home page</button>
            </a>
        </div>
    </div>
</div>

<div th:insert="footer.html :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
